<app-hero-section [prop1]="mainText" [prop2]="secondText"></app-hero-section>
<div>
  <h1>Numeri pari</h1>
  <div *ngFor="let num of counter">
    <p *ngIf="num % 2 == 0">
      {{ num }}
    </p>
  </div>
  <h1>Numeri dispari</h1>
  <div *ngFor="let num of counter">
    <p *ngIf="num % 2 != 0">{{ num }}</p>
  </div>
</div>
